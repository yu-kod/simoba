services:
  localstack:
    image: localstack/localstack:latest
    container_name: simoba-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,cloudfront,iam
      - DEBUG=0
      - PERSISTENCE=1
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN:-}
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  colyseus:
    build:
      context: ../../
      dockerfile: server/Dockerfile
    container_name: simoba-colyseus
    ports:
      - "2567:2567"
    environment:
      - PORT=2567
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2567/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  localstack-data:
