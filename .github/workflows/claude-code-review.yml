name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    branches:
      - develop

jobs:
  claude-review:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request. Focus on:
            - Security issues (hardcoded secrets, injection, XSS)
            - Bugs and logic errors
            - TypeScript type safety
            - Terraform best practices (if applicable)
            - Code quality and maintainability

            Be concise. Only flag issues that truly matter.
            Use the repository's coding conventions from CLAUDE.md and .claude/rules/.
