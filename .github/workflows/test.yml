name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop, main]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - run: npm run lint

  unit-test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - run: npm run test:unit

  openspec-check:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check OpenSpec changes are archived
        run: |
          changes=$(find openspec/changes -maxdepth 1 -mindepth 1 -not -name archive -type d 2>/dev/null || true)
          if [ -n "$changes" ]; then
            echo "::error::未アーカイブの OpenSpec 変更があります:"
            echo "$changes"
            echo ""
            echo "マージ前に /opsx:archive を実行してください"
            exit 1
          fi
          echo "✓ OpenSpec changes are all archived"

  e2e-test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - run: npm run test:e2e

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
